version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/usr/share/nginx/html
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/default.conf:/etc/nginx/sites-available/default:ro
      # - ./nginx/certs:/etc/nginx/certs:ro
    restart: always
    networks:
      - backend

  wordpress:
    build:
      context: ./wordpress
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/htlm/wordpress
    restart: always
    networks:
      - backend
    depends_on:
      - mariadb

  mariadb:
    build:
      context: ./mariadb
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
       MYSQL_ROOT_PASSWORD: password
    restart: always
    networks:
      - backend

networks:
  backend:

volumes:
  mariadb_data:
  wordpress_data:
